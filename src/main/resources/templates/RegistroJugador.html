<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Registro de jugador</title>
  <link rel="stylesheet" href="/CSS/RegistroJugador.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>
      <nav class="menu">
        <a href="../HTML/DasboardPrincipal.html">Inicio</a>
        <a href="#">Ayuda</a>
        <a href="#">Soporte</a>
        <a href="#">Acerca de</a>
        <a href="/HTML/IniciarSección.html" class="btn-secondary">Ya tengo cuenta</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <div class="background">
      <img src="/IMG/Fondo.png" alt="Fondo deportivo">
    </div>

    <div class="register-card">
      <div class="logo">
        <img src="/IMG/Logo.svg" alt="Sport Connect Logo">
        <h1>SPORT CONNECT</h1>
      </div>
      <h2>Registro de jugador</h2>

      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Luis Ramírez" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ej: lramirez@gmail.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite la contraseña" required>

        <label for="edad">Edad</label>
        <input type="number" id="edad" min="10" max="60" placeholder="Ej: 22" required>

        <label for="posicion">Posición</label>
        <select id="posicion" required>
          <option value="">Selecciona tu posición</option>
          <option value="portero">Portero</option>
          <option value="defensa">Defensa</option>
          <option value="mediocampista">Mediocampista</option>
          <option value="delantero">Delantero</option>
        </select>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Ej: 987654321" required>

        <button class="btn-primary" type="submit">Registrarme</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2024 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>
</html>
