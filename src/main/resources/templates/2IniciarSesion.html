<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Iniciar Sesión</title>

  <!-- ESTILOS -->
  <link rel="stylesheet" href="/CSS/2LoginRegistro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>

      <nav class="menu">
        <a href="/">Inicio</a>
        <a href="/registro" class="btn-secondary">Registrarme</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">
    <div class="background">
      <img src="/IMG/Fondo.png" alt="Fondo deportivo" />
    </div>

    <section class="login-card">
      <div class="logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <h1>SPORT CONNECT</h1>
      </div>

      <h2>Iniciar sesión</h2>

      <form action="#" method="POST">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ejemplo@correo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required />

        <div class="options">
          <label>
            <input type="checkbox" /> Recordarme
          </label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn-primary" type="submit">Iniciar sesión</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>
</html>
