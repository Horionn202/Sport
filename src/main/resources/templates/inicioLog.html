<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Plataforma</title>
  <link rel="stylesheet" href="/CSS/1Inicio.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo">
        <span>SPORT CONNECT</span>
      </div>

      <nav class="menu">


        <div class="dropdown">
          <button class="dropbtn">Ligas ▾</button>
          <div class="dropdown-content">
            <a href="/listado-ligas">Listado de Ligas</a>


          </div>
        </div>

        <div class="dropdown">
            <a href="/dashboard-jugador">Usuario</a>
        </div>

        <a href="/" class="btn-login">Cerrar Sesión</a>

      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Gestiona tu <span>pasión deportiva</span></h1>
      <p>Organiza ligas, equipos y jugadores en una sola plataforma moderna y poderosa.</p>
      <button class="btn-primary">Ir al Panel</button>
    </div>
    <div class="hero-img">
      <img src="/IMG/Fondo.png" alt="Hero">
    </div>
  </section>

  <section class="summary">
    <div class="card"><h3>Ligas activas</h3><p th:text="${ligas.size()}">8</p></div>
    <div class="card"><h3>Equipos registrados</h3><p th:text="${equipos.size()}"></p></div>
    <div class="card"><h3>Jugadores</h3><p th:text="${usuarios.size()}"></p></div>
  </section>



  <footer>
    <p>© 2025 Sport Connect. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
