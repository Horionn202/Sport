<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Registro</title>
  <link rel="stylesheet" href="/CSS/3Registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>

      <nav class="menu">
        <a href="/">Inicio</a>
        <a href="/login" class="btn-secondary">Iniciar Sesión</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="background">
      <img src="/IMG/Fondo.png" alt="Fondo deportivo" />
    </div>

    <section class="login-card">
      <div class="logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <h1>SPORT CONNECT</h1>
      </div>

      <h2>Crear cuenta</h2>

      <!-- FORMULARIO THYMELEAF -->
    <form th:action="@{/admin/usuario/editar}" th:object="${usuario}" method="post" class="usuario-form">

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" th:field="*{usuario}" required>
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div>
            <label for="experiencia">Experiencia</label>
            <input type="text" id="experiencia" th:field="*{experiencia}">
        </div>

        <div>
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" th:field="*{ciudad}">
        </div>

        <div>
            <label for="partidos">Partidos</label>
            <input type="number" id="partidos" th:field="*{partidos}">
        </div>

        <div>
            <label for="goles">Goles</label>
            <input type="number" id="goles" th:field="*{goles}">
        </div>

        <div>
            <label for="asistencias">Asistencias</label>
            <input type="number" id="asistencias" th:field="*{asistencias}">
        </div>

        <div>
            <label for="equipo">Equipo</label>
            <input type="text" id="equipo" th:field="*{equipo}">
        </div>

        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" th:field="*{contrasena}">
        </div>

        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
        </div>

        <div>
            <label for="posicion">Posición</label>
            <input type="text" id="posicion" th:field="*{posicion}">
        </div>

        <div>
            <label for="rol">Rol</label>
            <select id="rol" th:field="*{rol}">
                <option value="ENTRENADOR">Entrenador</option>
                <option value="JUGADOR">Jugador</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Hidden ID para enviar al POST -->
        <input type="hidden" th:field="*{id}">

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    </section>
  </main>

  <footer>
    <p>© 2025 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>
</html>
