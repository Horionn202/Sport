<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Iniciar sesión</title>
  <link rel="stylesheet" href="/css/IniciarSección.css" />
</head>

<body>
  <!-- MENÚ SUPERIOR -->
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/img/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>
      <nav class="menu">
        <a href="../templates/DasboardPrincipal.html">Inicio</a>
        <a href="#">Ayuda</a>
        <a href="#">Soporte</a>
        <a href="#">Acerca de</a>
        <a href="#" class="btn-secondary">Registrarme</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">
    <div class="background">
      <img src="/img/Fondo.png" alt="Deportes" />
    </div>

    <div class="login-card">
      <div class="logo">
        <img src="/img/Logo.svg" alt="Sport Connect Logo">
        <h1>SPORT CONNECT</h1>
      </div>
      <h2>Iniciar sesión</h2>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required />

        <div class="options">
          <label><input type="checkbox"> Recordarme</label>
          <a href="#">Olvidé mi contraseña</a>
        </div>

        <button class="btn-primary" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2024 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>

</html>
