<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT - Registro</title>
    <link rel="stylesheet" href="../static/css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="register-wrapper">

        <div class="register-left">
            <img src="../static/img/ISP.png" alt="Mapa del Perú con temática de fútbol">
        </div>

        <div class="register-right">
            <div class="register-box">
                <h1 class="logo">SPORT</h1>
                <p class="subtitle">Gestión de Partidos de Fútbol - Perú</p>

                <h2 class="title">Crear Cuenta</h2>

                <form action="#" method="post">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>

                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingresa tu correo" required>

                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" placeholder="Elige un nombre de usuario" required>

                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Crea una contraseña" required>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>

                    <label for="confirmar">Confirmar contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmar" placeholder="Repite tu contraseña" required>
                        <i class="bi bi-eye-slash" id="toggleConfirm"></i>
                    </div>

                    <input class="btn" type="submit" value="Registrarse">

                    <div class="ask">
                        <p>¿Ya tienes una cuenta? <a href="../templates/index.html">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/password.js"></script>
</body>
</html>
