<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Registro Jugador</title>

  <!-- ESTILOS -->
  <link rel="stylesheet" href="/CSS/4RegistroJugador.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>

      <nav class="menu">
        <a href="/">Inicio</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">
    <div class="background">
      <img src="/IMG/Fondo.png" alt="Fondo deportivo jugador" />
    </div>

    <section class="login-card">
      <div class="logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <h1>SPORT CONNECT</h1>
      </div>

      <h2>Registro de Jugador</h2>

      <form action="#" method="POST">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" name="fullname" placeholder="Tu nombre completo" required />

        <label for="nickname">Nombre de jugador</label>
        <input type="text" id="nickname" name="nickname" placeholder="Ejemplo: ElCapitán10" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ejemplo@correo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required />

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required />

        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="gender">Género (opcional)</label>
        <select id="gender" name="gender">
          <option value="" selected disabled>Selecciona tu género</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <label for="sport">Deporte principal</label>
        <select id="sport" name="sport" required>
          <option value="" selected disabled>Selecciona tu deporte</option>
          <option value="futbol">Fútbol</option>
          <option value="baloncesto">Baloncesto</option>
          <option value="voleibol">Voleibol</option>
          <option value="tenis">Tenis</option>
          <option value="atletismo">Atletismo</option>
          <option value="otro">Otro</option>
        </select>

        <label for="position">Posición / Rol</label>
        <input type="text" id="position" name="position" placeholder="Ejemplo: Delantero, Base, Portero..." required />

        <label for="experience">Años de experiencia (opcional)</label>
        <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Ejemplo: 5" />

        <div class="options">
          <label>
            <input type="checkbox" required /> Acepto los términos y condiciones
          </label>
        </div>

        <button class="btn-primary" type="submit">Registrarme como jugador</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>
</html>
