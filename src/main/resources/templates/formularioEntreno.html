<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - entrenoForm</title>
  <link rel="stylesheet" href="/CSS/3Registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
   <style>


.entreno-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
}

.entreno-form div {
    margin-bottom: 18px;
}

.entreno-form label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #444;
    margin-bottom: 6px;
}

.entreno-form input,
.entreno-form select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1.5px solid #d3d3d3;
    font-size: 14px;
    transition: all 0.2s ease;
}

.entreno-form input:focus,
.entreno-form select:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 6px rgba(74, 144, 226, 0.3);
}

.entreno-form button {
    width: 100%;
    background: #4a90e2;
    color: white;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: background 0.2s ease;
}

.entreno-form button:hover {
    background: #357ac9;
}

   </style>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>

      <nav class="menu">
        <a href="/">Inicio</a>
        <a href="/dashboard-entrenador" class="btn-secondary">Regresar</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="background">
      <img src="/IMG/Fondo.png" alt="Fondo deportivo" />
    </div>

    <section class="login-card">
      <div class="logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <h1>SPORT CONNECT</h1>
      </div>

      <h2>Crear cuenta</h2>

      <!-- FORMULARIO THYMELEAF -->
  <form th:action="@{/guardarEntreno}" th:object="${entrenamiento}" method="post" class="entreno-form">

    <div>
        <label for="nombre">Nombre del Entrenamiento</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Entrenamiento de Resistencia" required>
    </div>


    <div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" th:field="*{fecha}" required>
    </div>

    <div>
        <label for="tipo">Tipo de Entrenamiento</label>
        <select id="tipo" th:field="*{tipo}" required>
            <option value="">Seleccione</option>
            <option value="Cardio">Cardio</option>
            <option value="Fuerza">Fuerza</option>
            <option value="Resistencia">Resistencia</option>
            <option value="Tecnico">Técnico</option>
        </select>
    </div>

    <div>
        <label for="estado">Estado</label>
        <select id="estado" th:field="*{estado}" required>
            <option value="">Seleccione</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Completado">Completado</option>
            <option value="Cancelado">Cancelado</option>
        </select>
    </div>

    <button type="submit">Guardar Entrenamiento</button>

</form>

    </section>
  </main>

  <footer>
    <p>© 2025 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>
</html>
