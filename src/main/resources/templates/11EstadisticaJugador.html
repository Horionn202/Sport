<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/11Estadistica.css">
    <style>
      /* ==== MODO OSCURO PARA DASHBOARD JUGADOR ==== */
body.dark-mode .estadisticas-jugador {
    background: #0b0f1c;
    color: #e5e5e5;
}

body.dark-mode .jugador-info h1,
body.dark-mode .card h3,
body.dark-mode .rendimiento-grafico h2,
body.dark-mode .ultimos-partidos h2 {
    color: #00ff85; /* un verde más brillante para resaltar */
}

body.dark-mode .datos-jugador p,
body.dark-mode .card p {
    color: #cbd5e1;
}

body.dark-mode .foto-jugador {
    border-color: #00ff85;
}

body.dark-mode .card {
    background: #1e293b;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
}

body.dark-mode .grafico-contenedor,
body.dark-mode .ultimos-partidos {
    background: #1e293b;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
    color: #e5e5e5;
}

body.dark-mode .ultimos-partidos th {
    background: #00ff85;
    color: #111827;
}

body.dark-mode .ultimos-partidos tr:hover {
    background: #083918;
}

    </style>
    <title>Document</title>
</head>
<body>
     <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
      <h2>SPORT CONNECT</h2>
    </div>

    <nav class="sidebar-menu">
        <a href="/dashboard-jugador"><i data-lucide="home"></i> Inicio</a>
        <a href="/estadisticas" ><i data-lucide="bar-chart-3"></i> Estadísticas</a>
        <a href="/entrenamientos"><i data-lucide="target"></i> Entrenamientos</a>
        <a href="/Equipos"><i data-lucide="users-2"></i> Equipos</a>
        <a href="/configuracion"><i data-lucide="settings"></i> Configuración</a>
             
        <div class="opcion">
            <label>
              <input type="checkbox" id="darkModeToggle">
              Modo oscuro
            </label>
          </div>
    </nav>

    <div class="logout">
      <a href="/"><i data-lucide="log-out"></i> Cerrar sesión</a>
    </div>
  </aside>


<main class="estadisticas-jugador">
  <section class="header-jugador">
    <div class="jugador-info">
      <img src="img/jugador.jpg" alt="Jugador" class="foto-jugador">
      <div class="datos-jugador">
        <h1 th:text="${usuario.usuario}">Rafael Torres</h1>
        <p th:text="${usuario.posicion + ' | ' + usuario.equipo}">Delantero | FC Lima United</p>
      </div>
    </div>
  </section>

  <section class="estadisticas-resumen">
    <div class="card">
      <h3>Goles</h3>
      <p th:text="${usuario.goles}">0</p>
    </div>
    <div class="card">
      <h3>Asistencias</h3>
      <p th:text="${usuario.asistencias}">0</p>
    </div>
    <div class="card">
      <h3>Partidos</h3>
      <p th:text="${usuario.partidos}">0</p>
    </div>
  </section>

  <section class="rendimiento-grafico">
    <h2>Rendimiento del Jugador</h2>
    <div class="grafico-contenedor">
      
      <div th:if="${tieneDatos}">
        <canvas id="graficoRendimiento"></canvas>
      </div>

      <div th:unless="${tieneDatos}">
          <p>No hay suficientes datos para generar un gráfico.</p>
      </div>

    </div>
  </section>

  

  
</main>



<script>
  document.querySelectorAll(".stats-card p").forEach(p => {
    if (!p.textContent.trim() || p.textContent.trim() === "null") {
      p.textContent = "0";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:if="${tieneDatos}" th:inline="javascript">

const fechas = /*[[${fechas}]]*/ [];
const goles = /*[[${goles}]]*/ [];
const asistencias = /*[[${asistencias}]]*/ [];

const ctx = document.getElementById('graficoRendimiento').getContext('2d');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: fechas,
    datasets: [
      {
        label: 'Goles',
        data: goles,
        backgroundColor: 'rgba(0, 184, 92, 0.6)',
        borderColor: '#00b85c',
        borderWidth: 2,
        barThickness: 30,      // grosor fijo de barra
        maxBarThickness: 30,   // evita barras gigantes
      },
      {
        label: 'Asistencias',
        data: asistencias,
        backgroundColor: 'rgba(0, 123, 255, 0.6)',
        borderColor: '#007bff',
        borderWidth: 2,
        barThickness: 30,
        maxBarThickness: 30
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true,
        suggestedMax: Math.max(...goles, ...asistencias) + 1
      }
    }
  }
});
</script>

<script>
  const darkModeToggle = document.querySelector('#darkModeToggle');
  const body = document.body;

  if(localStorage.getItem('dark-mode') === 'true') {
    body.classList.add('dark-mode');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', () => {
    if(darkModeToggle.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('dark-mode', 'true');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('dark-mode', 'false');
    }
  });
</script>







</body>
</html>
