<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Connect - Registro</title>
  <link rel="stylesheet" href="/CSS/3Registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <span>SPORT CONNECT</span>
      </div>

      <nav class="menu">
        <a href="/">Inicio</a>
        <a href="/iniciar-sesion" class="btn-secondary">Iniciar Sesión</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="background">
      <img src="/IMG/Fondo.png" alt="Fondo deportivo" />
    </div>

    <section class="login-card">
      <div class="logo">
        <img src="/IMG/Logo.svg" alt="Logo Sport Connect">
        <h1>SPORT CONNECT</h1>
      </div>

      <h2>Crear cuenta</h2>

      <!-- FORMULARIO THYMELEAF -->
      <form th:action="@{/registro}" th:object="${usuario}" method="POST">
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required />

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" th:field="*{usuario}" placeholder="Tu usuario" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" th:field="*{apellido}" placeholder="Tu apellido" required />

        <label for="ciudad">ciudad</label>
        <input type="text" id="ciudad" th:field="*{ciudad}" placeholder="Tu ciudad" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Ejemplo@correo.com" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" placeholder="Tu contraseña" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" placeholder="Tu contraseña" required />

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />


        <div class="options">
          <label>
            <input type="checkbox" required /> Acepto los términos y condiciones
          </label>
        </div>

        <button class="btn-primary" type="submit">Registrarme</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Sport Connect. Todos los derechos reservados.</p>
    <div class="footer-links">
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Servicio</a>
    </div>
  </footer>
</body>
</html>
